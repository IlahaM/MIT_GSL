<!DOCTYPE html>
<html>
<title> Sign Up </title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <div class="container">
            
        <label><b>Name</b></label><br>
        <input type="text" placeholder="Name" name="firstName" required>  <br>  
        
        <label><b>Surname</b></label><br>
        <input type="text" placeholder="Surname" name="lastName" required>  <br>
        
        <label><b>Email</b></label><br>
        <input type="text" placeholder="Email" name="email" required>  <br>
        
        <label><b>Password</b></label><br>
        <input type="password" placeholder="Password" name="password" required>  <br>
            
        <input type="radio" name="position" value="student"> &nbsp; <b>Student</b>
        &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
        <input type="radio" name="position" value="tutor">&nbsp; <b>Tutor</b>  <br>
         
            
        <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>&nbsp; &nbsp;&nbsp; &nbsp;   
        <button type="submit" class="signupbtn">Sign Up</button><br>
        </div>
            
        


        <button class="signUpf">
            <a href="#" class="fa fa-facebook"></a>Sign up with </button>
            
            &nbsp; &nbsp;&nbsp;&nbsp;
            
        <button class="signUpg"> <a href="#" class="fa fa-google"></a> Sign up with </button>
    

    

    
    
</form>    
    

    
</body>
</html>
