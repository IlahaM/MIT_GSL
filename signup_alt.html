<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->

        <link rel="stylesheet" src="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>

    <body>
        <br><br><br>
        <div class=" container row grey lighten-2">
            <br>
            <h3 class="center">Sign Up
            </h3>
            <p class="center"><a  href="#">Have an account ? Login</a></p>
            <div class="col s12 l10 offset-l1">
                <div class="col s12 m12 l7">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" >
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="surname" type="text" >
                                <label for="surname">Surname</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">

                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <button class="col s12 m6 offset-m3 btn-large grey center darken-1">Sign Up</button>
                        <br class="hide-on-med-and-down"><br class="hide-on-med-and-down"><br class="hide-on-med-and-down"><br class="hide-on-med-and-down">
                    </form>


                </div>

                <div class="col s12 m12 l4 offset-l1 center ">
                  <hr class="hide-on-med-and-up">
                   <h5>Or Sign Up using:</h5>
                    <br>
                    <div class="row">
                        <br class="hide-on-large-only">
                        <button class="btn-large white orange-text s5">Google+</button>  
                        <br class="hide-on-med-and-down"><br class="hide-on-med-and-down">
                        <button class="btn-large blue darken-3 s5 ">Facebook</button>

                    </div>
                    <br>
                </div>

            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
</html>
